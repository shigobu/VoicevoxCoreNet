name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env: 
  DOWNLOAD_SCRIPT_PATH: ./tools/download_voicevox_core.csx

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release
      
    - name: Install dotnet script
      run: dotnet tool install -g dotnet-script

    - name: Set executable
      if: runner.os == 'macOS' || runner.os == 'Linux'
      run: chmod +x ${{DOWNLOAD_SCRIPT_PATH}}

    - name: Download voicevox_core
      run: dotnet script ${{DOWNLOAD_SCRIPT_PATH}} -- --output ./VoicevoxCoreNet.Tests/bin/Release/net6.0
        
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: NuGetPackage
        path: VoicevoxCoreNet/bin/Release/*.nupkg
